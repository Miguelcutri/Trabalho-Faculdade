<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/newsletter.css">
    <link rel="website icon" href="/imagens/Modern_Forest_Tree_Logo-removebg-preview.png">
    <title>EcoVida - Newsletter</title>
</head>
<body>
    <div class="main-news">
        <div class="left-news">
            <h1 class="titulo-news">Inscreva-se em nossa <span style="color: #FFFFFF;">newsletter</span></h1>
            <p class="subtitulo">para mais informações e novidades!</p>
            <img src="/imagens/ozone-layer-depletion-animate.svg" alt="">
        </div>
        <div class="right-news">
            <div class="card-news">
                <h2>Newsletter</h2>
                <div class="textfield">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" placeholder="Seu nome">
                    <p id="alertalab"></p>
                </div>
                <div class="textfield">
                    <label for="email">Digite seu E-mail</label>
                    <input type="text" id="email" name="email" placeholder="E-mail">
                    <p id="alertalab2"></p>
                </div>
                <input class="button-news" type="submit" value="Inscrever" onclick="formevent()">
            </div>
        </div>
    </div>
    <script src="/js/newsletter.js"></script>
</body>
</html>
